name: Build, Test & Deploy

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "setup.py"
      

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: Install Git
        run: sudo apt-get install git
      - name: Install Python dependencies
        run: sudo ./__tests__/setup-pip.sh
      - name: Linter
        run: sudo ./__tests__/linter.sh
      - name: Unittests
        run: sudo python3 -m unittest tests.unittests -v

  integration-tests:
    needs: unit-tests
    name: Integration Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3, 3.6, 3.7]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Bats
        run: ./__tests__/setup-bats.sh
      - name: Install Python dependencies
        run: ./__tests__/setup-pip.sh
      - name: Integration Tests
        run: ./__tests__/test-bats-ci.sh

  publish:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: Build Python distribution
        run: |
          pip install wheel
          rm -rf dist
          python setup.py bdist_wheel sdist --formats gztar
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@f3ebf87ba2883f1c40faf37d2bb42277f12179c8
        with:
          user: __token__
          password: ${{ secrets.pypi_api_key }}
