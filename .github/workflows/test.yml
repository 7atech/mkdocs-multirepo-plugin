name: Tests

on:
  pull_request:
    branches:
      - main
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  unit-tests:
      name: Unit Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3
          uses: actions/setup-python@v3
        - name: Install Python dependencies
          run: ./__tests__/setup-pip.sh
        - name: Linter
          run: ./__tests__/linter.sh
        - name: Unittests
          run: python3 -m unittest tests.unittests

  integration-tests:
      needs: unit-tests
      name: Integration Tests on Python ${{ matrix.python-version }}
      runs-on: ubuntu-latest

      strategy:
        matrix:
          python-version: [3, 3.6, 3.7]

      steps:
        - uses: actions/checkout@v3
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v3
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install Bats
          run: ./__tests__/setup-bats.sh
        - name: Install Python dependencies
          run: ./__tests__/setup-pip.sh
        - name: Integration Tests
          run: ./__tests__/test-bats-ci.sh
